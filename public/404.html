<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  body {
    background: #fafafa url("/404-background.jpg");
    background-position: center -50px;
    background-repeat: no-repeat;
    background-size: cover;
    -webkit-font-smoothing: antialiased;
    font-family: arial, sans-serif;
    padding-left: 12px;
    padding-right: 12px;
    text-rendering: optimizeLegibility;
  }

  a {
    color: #7bc74d;
    text-decoration: none;
  }

  a:hover {
    color: #67974a;
  }

  .error-header {
    margin: 80px auto 0;
    max-width: 550px;
  }

  .error-header img {
    height: auto;
    max-width: 350px;
    opacity: 0.9;
    width: 100%;
  }

  .error-wrapper {
    background-color: #fff;
    border-radius: 4px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1), 0 5px 15px rgba(0, 0, 0, 0.07);
    box-sizing: border-box;
    margin: 0 auto 180px;
    max-width: 550px;
    opacity: 0.9;
    padding: 25px;
  }

  .error-wrapper h1 {
    font-size: 50px;
    font-weight: 400;
    line-height: 60px;
    margin-bottom: 10px;
    margin-top: 0;
  }

  .error-wrapper .error-details {
    font-size: 24px;
    font-weight: 400;
    line-height: 36px;
    margin-bottom: 25px;
    padding-right: 20px;
  }

  .error-wrapper .actions {
    font-size: 17px;
    font-weight: 400;
    line-height: 26px;
    padding-right: 40px;
  }

  </style>
</head>

<body>
  <!-- This file lives in public/404.html -->
  <div class="error-header">
    <img src="/logo-white.png" alt="Harvest Profit">
  </div>
  <div class="error-wrapper">
    <h1>Page not found!</h1>
    <div class="error-details">
      Sorry, but the page you were looking for could not be found.
    </div>
    <div class="actions">
      You can <a href=".">return home</a>, or
      <a href="mailto:nick@harvestprofit.com" href="#">contact us</a> if you can't
      find what you're looking for.
    </div>
  </div>

</body>
</html>
